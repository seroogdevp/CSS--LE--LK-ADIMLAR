<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <style>

      box-sizing: border-box;

      background-color: #2e4c6d;

    }
    .main-nav_item a{
